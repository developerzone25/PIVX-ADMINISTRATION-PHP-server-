<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Basic CSS to make the iframe fullscreen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* To hide scrollbars from the main page */
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
        }
    </style>
</head>
<body>

    <iframe class="iframe-container" src="https://pivxadmin.blogspot.com/?m=0">
        <p>Your browser does not support iframes.</p>
    </iframe>

</body>
